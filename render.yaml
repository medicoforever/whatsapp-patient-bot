services:
  - type: web
    name: whatsapp-patient-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEYS
        sync: false
      - key: NODE_VERSION
        value: 20.10.0
      # Add these 4 specific Group IDs (Get them from bot logs)
      - key: GROUP_CT_SOURCE
        sync: false
      - key: GROUP_CT_TARGET
        sync: false
      - key: GROUP_MRI_SOURCE
        sync: false
      - key: GROUP_MRI_TARGET
        sync: false
